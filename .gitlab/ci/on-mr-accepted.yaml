include:
  - local: /.gitlab/ci/tasks.yaml

.mr-accepted-rules: &mr-accepted-rules
  - if: $CI_COMMIT_BRANCH == "next" && $CI_PIPELINE_SOURCE == "merge_request_event"
    when: always
  - if: $CI_COMMIT_BRANCH == "main" && $CI_PIPELINE_SOURCE == "merge_request_event"
    when: always

  # @DEBUG
  - if: $CI_COMMIT_BRANCH == "next" && $CI_PIPELINE_SOURCE == "push"
    when: always

  - when: never

mr-accepted:build:
  extends: .build
  rules: *mr-accepted-rules

mr-accepted:test:
  extends: .test
  rules: *mr-accepted-rules

mr-accepted:version:
  extends: .version
  rules: *mr-accepted-rules
